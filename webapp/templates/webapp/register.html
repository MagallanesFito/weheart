
{% load static%}
<head><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<title>weHeart</title>
<link rel="stylesheet" type="text/css" href="{% static 'webapp/style.css'%}">
<style type="text/css">
#parent{
	margin-top: 100px;
	width: 350px;
	height: 500px;
	background-color: rgba(0, 0, 0, 0.5);
	padding: 25px;
	border-radius: 20px;
}
h2{
	font-family: Helvetica;
	color: white;
}
body{
	background: url("{% static 'webapp/register_bg.jpg'%}") no-repeat center center fixed;
	background-size: cover;
	-webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
}
/*input{
    border-radius: 4px;
}*/
</style>
</head>

<body class="text-center">
<div class="container" id="parent">
	<form method="post" class="form-signin" id="form_login">
		<h2>Sign in</h2>
		{% csrf_token%}
		{{form.username}}<br>
		{{form.email}}<br>
		{{form.interests}}<br>
		{{form.password1}}<br>
		{{form.password2}}<br><br>
		<!--{{form.as_p}}-->
		<button class="btn btn-md btn-success btn-block" type="submit">Sign up</button>
	</form>
</div>
</body>
