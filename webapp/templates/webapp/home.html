{% load static%}
<head><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<title>weHeart</title>
<link rel="stylesheet" type="text/css" href="{% static 'webapp/style.css'%}">
<style type="text/css">
#parent{
	margin-top: 100px;
	width: 350px;
	height: 350px;
	background-color: rgba(0, 0, 0, 0.3);
	padding: 25px;
	border-radius: 20px;
}
p,h1,h4{
	font-family: Helvetica;
	color: white;
}
body{
	background: url("{% static 'webapp/bg_image.jpg'%}") no-repeat center center fixed;
	background-size: cover;
	-webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
}
/*input{
    border-radius: 4px;
}*/
</style>
</head>

<body class="text-center">
	<div class="container" id="parent">
		<form method="post" class="form-signin" id="form_login">
		<h1>weHeart</h1>
		<p>Meet people just like you</p>
		{%csrf_token%}
		<!--{{form.as_p}}-->
		{{form.username}}<br>
		{{form.password}}<br>
		<button type="submit" class="btn btn-md btn-primary btn-block">Log in</button>
	</form>
	<p>Not registered yet? <a href="{% url 'webapp:register'%}"> Sign in</a></p>
	</div>
</body>
